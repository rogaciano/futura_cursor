{% extends 'base.html' %}

{% block title %}Excluir Coeficiente{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow-md p-8 text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
            <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M5.455 19h13.09c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.723 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Remover Coeficiente?</h2>
        <p class="text-gray-600 mb-6">
            Confirma a exclusão do coeficiente <strong>{{ object }}</strong>?<br>
            Esta ação não poderá ser desfeita.
        </p>

        <form method="post" class="flex justify-center space-x-4">
            {% csrf_token %}
            <a href="{% url 'orcamento:coeficientefator_list' %}" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                Cancelar
            </a>
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-semibold">
                Sim, excluir
            </button>
        </form>
    </div>
</div>
{% endblock %}
